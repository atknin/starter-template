<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Firelayer Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.materialdesignicons.com/5.1.45/css/materialdesignicons.min.css" rel="stylesheet">

  <style>
    *,
    *:before,
    *:after {
      box-sizing: border-box;
      margin: 0;
    }

    #loading {
      position: fixed;
      height: 100vh;
      width: 100%;
      background-color: #1976d2;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .loader,
    .loader:after {
      border-radius: 50%;
      width: 56px;
      height: 56px;
    }

    .loader {
      border-top: 6px solid #ffffff;
      border-right: 6px solid rgba(255, 255, 255, 0.2);
      border-bottom: 6px solid rgba(255, 255, 255, 0.2);
      border-left: 6px solid rgba(255, 255, 255, 0.2);
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation: spinner 0.8s infinite ease-in-out;
      animation: spinner 0.8s infinite ease-in-out;
    }

    @-webkit-keyframes spinner {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes spinner {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but this website doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>

  <div id="loading">
    <div class="loader"></div>
  </div>

  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
